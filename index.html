
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANDORA | Botanical Skincare Rituals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'handora-green': '#4a7c59',
                'handora-light': '#f2f8f2',
                'handora-accent': '#c9da8f',
                'handora-dark': '#1a2e21',
              }
            }
          }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Be+Vietnam+Pro:wght@100;300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f2f8f2;
            color: #1a1a1a;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        h1, h2, h3, h4, .font-serif { font-family: 'Lora', serif; }
        
        .glass-refined {
            background: rgba(26, 46, 33, 0.45);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* High-end reveals */
        .reveal-on-scroll {
            opacity: 0;
            filter: blur(10px);
            transform: translateY(60px);
            transition: all 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-active {
            opacity: 1;
            filter: blur(0);
            transform: translateY(0);
        }

        /* Mask Animation */
        .reveal-mask {
            display: block;
            clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
            transition: clip-path 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .reveal-active .reveal-mask {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        .delay-300 { transition-delay: 300ms; }

        /* Portrait Clear & High-Def */
        .portrait-clear {
            filter: saturate(1);
            transition: all 1s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .group:hover .portrait-clear {
            filter: saturate(1.2);
            transform: translateY(-10px);
        }

        .btn-shimmer {
            background: linear-gradient(90deg, #4a7c59 0%, #639a73 50%, #4a7c59 100%);
            background-size: 200% 100%;
            transition: all 0.6s ease;
        }
        .btn-shimmer:hover { background-position: 100% 0; transform: translateY(-4px); }
        
        .nav-link { position: relative; padding-bottom: 2px; transition: all 0.3s; }
        .nav-link::after {
            content: ''; position: absolute; bottom: 0; left: 0; width: 0; height: 1.5px;
            background: #4a7c59; transition: width 0.3s;
        }
        .nav-link.active::after, .nav-link:hover::after { width: 100%; }

        .parallax-scroll { will-change: transform; transition: transform 0.2s ease-out; }
        
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@1.34.0",
        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
</head>
<body class="antialiased">
    <!-- Navigation -->
    <nav id="navbar" class="fixed top-0 left-0 right-0 z-[100] transition-all duration-700 px-6 md:px-12 py-6">
        <div class="mx-auto max-w-7xl glass rounded-[40px] px-8 py-4 flex justify-between items-center shadow-lg border border-white/50 bg-white/70 backdrop-blur-xl">
            <div class="flex items-center gap-4 cursor-pointer group" onclick="navigate('home')">
                <div class="w-10 h-10 bg-handora-green rounded-full flex items-center justify-center text-white text-sm font-serif shadow-md group-hover:rotate-12 transition-transform">H</div>
                <span class="text-xl font-extrabold tracking-[0.4em] text-slate-800 hidden md:block">HANDORA</span>
            </div>
            
            <div class="hidden lg:flex gap-14 text-[11px] font-black uppercase tracking-[0.3em] text-slate-500">
                <button onclick="navigate('home')" class="nav-link" data-page="home">Home</button>
                <button onclick="navigate('shop')" class="nav-link" data-page="shop">Our Product</button>
                <button onclick="navigate('about')" class="nav-link" data-page="about">About Us</button>
            </div>

            <div class="flex items-center gap-6">
                <button class="relative p-2 group" onclick="navigate('cart')">
                    <svg class="w-6 h-6 text-slate-700 group-hover:text-handora-green transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                    </svg>
                    <span id="cart-count" class="absolute -top-1 -right-1 bg-handora-green text-white text-[9px] font-bold px-1.5 py-0.5 min-w-[18px] h-[18px] rounded-full flex items-center justify-center border-2 border-white shadow-md hidden">0</span>
                </button>
                <div id="auth-area">
                    <button onclick="openAuth()" class="bg-handora-dark text-white text-[10px] font-bold uppercase tracking-widest px-8 py-3.5 rounded-full hover:bg-handora-green transition-all shadow-md">Sign In</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-root" class="min-h-screen"></main>

    <!-- Footer -->
    <footer class="bg-handora-dark text-white py-24 px-8 mt-20">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-16">
            <div class="col-span-2">
                <h2 class="text-3xl font-bold tracking-[0.5em] mb-6 uppercase">HANDORA</h2>
                <p class="text-white/40 text-lg max-w-sm italic leading-relaxed">Connecting modern souls with the pure intelligence of botanical extracts.</p>
            </div>
            <div>
                <h4 class="font-bold uppercase tracking-widest text-[10px] mb-8 text-handora-accent">Explore</h4>
                <ul class="space-y-4 text-white/40 text-xs font-semibold uppercase tracking-widest">
                   <li><button onclick="navigate('shop')" class="hover:text-white">New Rituals</button></li>
                   <li><button onclick="navigate('about')" class="hover:text-white">Our Story</button></li>
                </ul>
            </div>
            <div>
                <h4 class="font-bold uppercase tracking-widest text-[10px] mb-8 text-handora-accent">Connect</h4>
                <p class="text-white/40 text-xs leading-relaxed">Instagram<br>Laboratory Insights<br>contact@handora.com</p>
            </div>
        </div>
        <div class="container mx-auto mt-20 pt-10 border-t border-white/5 text-center text-[10px] uppercase font-bold tracking-[0.4em] text-white/10">&copy; 2024 HANDORA Botanical Systems</div>
    </footer>

    <!-- Modals -->
    <div id="auth-modal" class="fixed inset-0 z-[200] hidden items-center justify-center p-6">
        <div class="absolute inset-0 bg-handora-dark/60 backdrop-blur-md" onclick="closeAuth()"></div>
        <div class="glass w-full max-w-md p-10 rounded-[50px] shadow-2xl relative bg-white/80">
            <h2 class="text-3xl font-serif text-slate-800 mb-2">Welcome</h2>
            <p class="text-slate-500 mb-10 text-sm">Join the Handora ritual.</p>
            <form id="login-form" onsubmit="handleAuth(event)" class="space-y-5">
                <input type="email" id="auth-email" required class="w-full bg-slate-50/50 border border-slate-200 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 ring-handora-green/20" placeholder="Email Address">
                <input type="password" required class="w-full bg-slate-50/50 border border-slate-200 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 ring-handora-green/20" placeholder="Password">
                <button type="submit" class="w-full btn-shimmer text-white py-4 rounded-2xl font-bold shadow-lg mt-4 uppercase text-xs tracking-widest">Sign In</button>
            </form>
        </div>
    </div>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
